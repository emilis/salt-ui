<x-context data-vm="minions">

<h2 class="nav-header">Minions
    <button class="btn btn-mini pull-right"
        data-interval="30000"
        data-on-click="vm.toggle_refresh"
        data-class-active="vm.refresh"
        ><i class="icon-refresh"></i></button>
</h2>

<ul class="unstyled">
    <li
            data-each-minion="vm.minions | array | sortById"
            data-on-click="vm.show_detail">
        <i class="icon-circle running"></i>
        <span
            data-data-mid="minion.id"
            data-text="minion.id"></span>
    </li>
</ul>

<div class="modal" tabindex="-1" role="dialog"
        data-show="vm.minion_detail"
        aria-labelledby="myModalLabel"
        aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close"
            data-on-click="vm.hide_detail"
            aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel" data-text="vm.minion_detail_id"></h3>
    </div>

    <div class="modal-body">
        <table class="table table-hover">
            <tr data-each-grain="vm.minion_detail | keyval">
                <th data-text="grain.key"></th>
                <td data-text="grain.value"></td>
            </tr>
        </table>
    </div>

    <div class="modal-footer">
        <button class="btn" aria-hidden="true"
            data-on-click="vm.hide_detail">Close</button>
        <button class="btn btn-primary">Save changes</button>
    </div>
</div>

</x-context>
